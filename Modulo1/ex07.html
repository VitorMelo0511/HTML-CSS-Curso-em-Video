<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/paissagem650.jpg" type="image/jpg">
        <source media="(max-width: 1200px)" srcset="imagens/paissagem1200.jpg" type="image/jpg">
        <img src="imagens/paissagem.jpg" alt="Imagem Flexivel"> 
    </picture>
    
</body>
</html>
